<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beds</title>
    
<script src="jquery-3.6.4.min.js"></script>
<link rel="stylesheet" href="font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
body {
  min-height: 100vh;
  background: #fafafa;
}


.social-link {
  width: 30px;
  height: 30px;
  border: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #666;
  border-radius: 50%;
  transition: all 0.3s;
  font-size: 0.9rem;
}

.social-link:hover,
.social-link:focus {
  background: #ddd;
  text-decoration: none;
  color: #555;
}

.progress {
  height: 10px;
}
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- For Demo Purpose-->

      
        <!-- Second Row [Team]-->
        {% comment %} <h2 class="font-weight-bold mb-2">Our Team</h2>
        <p class="font-italic text-muted mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</p>
       {% endcomment %}
        <div class="row pb-5 mb-4">
            {% for product in products %}
          <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
            <!-- Card-->
            
            

            <div class="card shadow-sm border-0 rounded " >
              <div class="card-body p-0"><img src="{{ product.product_images1.url }}" alt="" class="w-100 card-img-top">
                <div class="p-4">
                  <h5 class="mb-0">{{ product.brand_name }} <br> {{ product.product_name }}</h5>
                  <p class="small text-muted">{{ product.price }}</p>
                  <ul class="social mb-0 list-inline mt-3">
                    <li class="list-inline-item m-0"> </li>
                    <li class="list-inline-item m-0">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-eye"></i> 
                        </a>
                    </li>
                    <li class="list-inline-item m-0">
                        <a href="#" class="btn btn-outline-danger">
                            <i class="fas fa-heart"></i> 
                        </a>
                    </li>
                    <li class="list-inline-item m-0">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> 
                        </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div>
      
          {% endfor %}
      
</body>
</html>
