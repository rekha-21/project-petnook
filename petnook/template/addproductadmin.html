{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <style>
        /* Basic styling for the form container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Add additional styling for labels, inputs, and buttons here */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            appearance: none; /* Remove default styles on select */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Validation styles */
        .error {
            color: #ff0000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Add Product</h2>
    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Choose a Pet -->
        <label for="petType">Choose a Pet:</label>
        <select id="petType" name="petType">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
        </select>

        <!-- Select Product Category -->
        <label for="productCategory">Select Product Category:</label>
        <select id="productCategory" name="productCategory">
            <!-- Populate this dynamically based on the selected pet type using JavaScript -->
        </select>

        <!-- Select Product Subcategory -->
        <label for="productSubcategory">Select Product Subcategory:</label>
        <select id="productSubcategory" name="productSubcategory">
            <!-- Populate this dynamically based on the selected product category using JavaScript -->
        </select>

        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <!-- Product Description -->
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

        <!-- Brand Name -->
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" name="brandName">

        <!-- Price -->
        <label for="price">Price:</label>
        <div>
            <input type="number" id="priceValue" name="priceValue" step="" required inputmode="numeric">
            <select id="priceUnit" name="priceUnit">
                <option value="gm">gm</option>
                <option value="ml">ml</option>
            </select>
        </div>
        <!-- No. of Items -->
        <label for="numItems">No. of Items:</label>
        <input type="number" id="numItems" name="numItems" required>

        <!-- Image Uploads -->
        <label for="image1">Image 1:</label>
        <input type="file" id="image1" name="image1" accept="image/*" required>

        <label for="image2">Image 2:</label>
        <input type="file" id="image2" name="image2" accept="image/*" required>

        <label for="image3">Image 3:</label>
        <input type="file" id="image3" name="image3" accept="image/*" required>

        <!-- Submit Button -->
        <button type="submit">Add Product</button>
    </form>

    <script>
        // You can use JavaScript to populate product categories and subcategories dynamically based on user selections.
    </script>
</body>
</html>
